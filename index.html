
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Board</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .message { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    #new-message { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Message Board</h1>

  <!-- Message Section -->
  <div id="new-message">
    <h2>Post a New Message</h2>
    <textarea id="message-content" placeholder="Write a message..."></textarea>
    <button id="post-btn">Post Message</button>
  </div>

  <div id="messages-list">
    <h2>Messages:</h2>
    <!-- Messages will be displayed here -->
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-js/app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

  <script src="app.js"></script>
</body>
</html>
